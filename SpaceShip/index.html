<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SpaceShip</title>
    <script src="bower_components/kineticjs/kinetic.min.js"></script>
	<script src="Scripts/raphael.js"></script>
    <script src="Scripts/soundPlayer.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
    <script>
        // Shiit sound
        function Shiiit() {
            var foo = new Sound("/Sounds/Shiiit.mp3", 100, true);
            foo.start();
        }
    </script>
</head>
<body id="body">
    <div id="ship-container"></div>
    <script src="scripts/player.js"></script>
    <!--<script src="scripts/enemy.js"></script>-->
	<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink" width="640" height="620" id="background">

    <image x="0" y="0" width="640" height="620" xlink:href="images/starry-sky.jpg">
        <animateTransform attributeName="transform"
                          begin="0s"
                          dur="15s"
                          type="translate"
                          from="0 0"
                          to="0 310"
                          repeatCount="indefinite" />
    </image>

    <image x="0" y="0" width="640" height="620" xlink:href="images/starry-sky.jpg">
        <animateTransform attributeName="transform"
                          begin="0s"
                          dur="15s"
                          type="translate"
                          from="0 310"
                          to="0 620"
                          repeatCount="indefinite" />
    </image>
	
	// above the screen pictures
    <image x="0" y="0" width="640" height="620" xlink:href="images/starry-sky.jpg">
        <animateTransform attributeName="transform"
                          begin="0s"
                          dur="15s"
                          type="translate"
                          from="0 -310"
                          to="0 0"
                          repeatCount="indefinite" />
    </image>
	
	<image x="0" y="0" width="640" height="620" xlink:href="images/starry-sky.jpg">
        <animateTransform attributeName="transform"
                          begin="0s"
                          dur="15s"
                          type="translate"
                          from="0 -620"
                          to="0 -310"
                          repeatCount="indefinite" />
    </image>
</svg>
</body>
</html>
