<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SpaceShip</title>
</head>
<body id="body">
	<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink" width="640" height="620">

    <image x="0" y="0" width="640" height="620" xlink:href="images/starry-sky.jpg">
        <animateTransform attributeName="transform"
                          begin="0s"
                          dur="20s"
                          type="translate"
                          from="0 0"
                          to="0 310"
                          repeatCount="indefinite" />
    </image>

    <image x="0" y="0" width="640" height="620" xlink:href="images/starry-sky.jpg">
        <animateTransform attributeName="transform"
                          begin="0s"
                          dur="20s"
                          type="translate"
                          from="0 310"
                          to="0 620"
                          repeatCount="indefinite" />
    </image>
	
	// above the screen pictures
    <image x="0" y="0" width="640" height="620" xlink:href="images/starry-sky.jpg">
        <animateTransform attributeName="transform"
                          begin="0s"
                          dur="20s"
                          type="translate"
                          from="0 -310"
                          to="0 0"
                          repeatCount="indefinite" />
    </image>
	
	<image x="0" y="0" width="640" height="620" xlink:href="images/starry-sky.jpg">
        <animateTransform attributeName="transform"
                          begin="0s"
                          dur="20s"
                          type="translate"
                          from="0 -620"
                          to="0 -310"
                          repeatCount="indefinite" />
    </image>
</svg>
</body>
</html>
