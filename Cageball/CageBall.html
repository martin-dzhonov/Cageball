<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="Styles/CageBallStyles.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.11.1.js"></script>
	<script src="Scripts/kinetic-v5.1.0.min.js"></script>
    <script>
        function resizeBackground() {
            var gameBackgroundImage = document.getElementById('gameBackground');
            var widthOfImage = gameBackgroundImage.getAttribute('width');
            var heightOfImage = gameBackgroundImage.getAttribute('height');

            var svgLayer = document.getElementById('svgContent');
            var svgLayerViewBox = svgLayer.getAttribute('viewBox');

            var resizer = setInterval(function () {
                if (widthOfImage == 800 || heightOfImage == 600) {
                    clearInterval(resizer);
                }

                gameBackgroundImage.setAttribute('width', widthOfImage - 1);
                gameBackgroundImage.setAttribute('height', heightOfImage - 1);
				
                widthOfImage = gameBackgroundImage.getAttribute('width');
                heightOfImage = gameBackgroundImage.getAttribute('height');

                svgLayer.setAttribute('viewBox', '0 0 ' + (widthOfImage - 1) + ' ' + (heightOfImage - 1));
            }, 3);
        }
    </script>
</head>
<body>
    <div id="wrapper">
        <svg id="svgContent" viewBox="0 0 900 700" preserveAspectRatio="defer">
            <image id="gameBackground" xlink:href="Images/Siberischer_tiger_de_edit02.jpg" width="900" height="700" />
        </svg>
    </div>
    <input type="button" onclick="resizeBackground()" value="Draw" />

	<div id="canvas" width="350" height="350"> </div>
	<script src="Scripts/player-module/main.js"></script>
</body>
</html>
